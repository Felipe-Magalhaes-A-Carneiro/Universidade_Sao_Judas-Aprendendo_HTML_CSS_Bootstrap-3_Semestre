<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Tabelas</title>
</head>

<body>

    <table>
        <!-- cabeçalho -->
        <thead>
            <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Média</th>
            </tr>
            <thead>

            <tbody>
                <!-- primeira linha -->
                <tr>
                    <td>123456</td>
                    <td>João</td>
                    <td>Santos</td>
                    <td>10</td>
                </tr>
                <!-- segunda linha -->
                <tr>
                    <td>447744</td>
                    <td>Maria</td>
                    <td>Silva</td>
                    <td>9</td>
                </tr>
            </tbody>
        <tfoot>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>9.5</td>
            </tr>
        </tfoot>

        <a role="menuitem">Assistive tech users perceive this element as an item in a menu, not a
            link.</a>
        <a aria-label="Assistive tech users can only perceive the contents of this aria-label, not
            the link text"> Link Text</a>
        
            <button aria-pressed="false">Mute</button>
    </table>

</body>

</html>
